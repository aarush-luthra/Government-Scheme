<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Government Scheme Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 24px;
            transition: opacity 0.2s;
            align-self: flex-start;
        }

        .back-link:hover {
            opacity: 0.85;
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        .auth-logo svg {
            width: 28px;
            height: 28px;
        }

        .auth-logo span {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .auth-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .section-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
            background: #fff;
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Selection Cards */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .selection-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .selection-card:hover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .selection-card.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .selection-card svg {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            color: #6b7280;
        }

        .selection-card.selected svg {
            color: #10b981;
        }

        .selection-card span {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
        }

        /* Toggle Buttons */
        .toggle-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .toggle-btn {
            padding: 14px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: #fff;
            font-size: 0.95rem;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .toggle-btn:hover {
            border-color: #10b981;
        }

        .toggle-btn.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        /* Custom Age Dropdown */
        .custom-select {
            position: relative;
        }

        .custom-select-trigger {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: #374151;
            transition: all 0.2s;
        }

        .custom-select-trigger:hover,
        .custom-select.open .custom-select-trigger {
            border-color: #10b981;
        }

        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .custom-select.open .custom-select-options {
            display: block;
        }

        .custom-select-option {
            padding: 12px 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .custom-select-option:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .custom-select-option.selected {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            font-weight: 500;
        }

        /* Category Cards */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .category-card {
            padding: 14px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: #fff;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .category-card:hover {
            border-color: #10b981;
        }

        .category-card.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .auth-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message,
        .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
        }

        .success-message {
            background: #ecfdf5;
            color: #059669;
        }

        @media (max-width: 600px) {

            .form-row,
            .toggle-group {
                grid-template-columns: 1fr;
            }

            .selection-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .auth-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Home
    </a>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21h18M3 10h18M5 6l7-3 7 3M4 10v11M20 10v11M8 14v3M12 14v3M16 14v3" />
                </svg>
                <span>GovScheme</span>
            </div>
            <h1 class="auth-title">Create Your Profile</h1>
            <p class="auth-subtitle">Fill in your details to get personalized scheme recommendations</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="signup-form">
            <!-- Account Details -->
            <div class="form-section">
                <div class="section-label">Account Details</div>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" placeholder="At least 6 characters"
                            required minlength="6">
                    </div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-section">
                <div class="section-label">Personal Information</div>

                <!-- Gender Selection -->
                <div class="form-group">
                    <label>Gender *</label>
                    <div class="selection-grid" id="gender-selection">
                        <div class="selection-card" data-value="male" onclick="selectGenderCard(this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="10" cy="14" r="5" />
                                <path d="M19 5l-5.4 5.4M19 5h-5M19 5v5" />
                            </svg>
                            <span>Male</span>
                        </div>
                        <div class="selection-card" data-value="female" onclick="selectGenderCard(this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M12 13v8M9 18h6" />
                            </svg>
                            <span>Female</span>
                        </div>
                        <div class="selection-card" data-value="other" onclick="selectGenderCard(this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="4" />
                                <path d="M12 2v4M12 18v4M2 12h4M18 12h4" />
                            </svg>
                            <span>Other</span>
                        </div>
                    </div>
                    <input type="hidden" id="gender" name="gender">
                </div>

                <!-- Age Selection -->
                <div class="form-group">
                    <label>Age *</label>
                    <div class="custom-select" id="age-select">
                        <div class="custom-select-trigger" onclick="toggleSelect('age-select')">
                            <span>Select age</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="custom-select-options" id="age-options">
                            <!-- Ages 18-100 generated by JS -->
                        </div>
                    </div>
                    <input type="hidden" id="age" name="age">
                </div>

                <!-- Area Toggle -->
                <div class="form-group">
                    <label>Area Type *</label>
                    <div class="toggle-group" id="area-selection">
                        <button type="button" class="toggle-btn" data-value="urban"
                            onclick="selectToggle(this, 'area')">Urban</button>
                        <button type="button" class="toggle-btn" data-value="rural"
                            onclick="selectToggle(this, 'area')">Rural</button>
                    </div>
                    <input type="hidden" id="area" name="area">
                </div>

                <!-- State -->
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="">Select your state</option>
                        <option value="andhra_pradesh">Andhra Pradesh</option>
                        <option value="arunachal_pradesh">Arunachal Pradesh</option>
                        <option value="assam">Assam</option>
                        <option value="bihar">Bihar</option>
                        <option value="chhattisgarh">Chhattisgarh</option>
                        <option value="goa">Goa</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="haryana">Haryana</option>
                        <option value="himachal_pradesh">Himachal Pradesh</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="kerala">Kerala</option>
                        <option value="madhya_pradesh">Madhya Pradesh</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="manipur">Manipur</option>
                        <option value="meghalaya">Meghalaya</option>
                        <option value="mizoram">Mizoram</option>
                        <option value="nagaland">Nagaland</option>
                        <option value="odisha">Odisha</option>
                        <option value="punjab">Punjab</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="sikkim">Sikkim</option>
                        <option value="tamil_nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                        <option value="tripura">Tripura</option>
                        <option value="uttar_pradesh">Uttar Pradesh</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="west_bengal">West Bengal</option>
                        <option value="delhi">Delhi</option>
                    </select>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label>Social Category *</label>
                    <div class="category-grid" id="category-selection">
                        <div class="category-card" data-value="general" onclick="selectCategory(this)">General</div>
                        <div class="category-card" data-value="sc" onclick="selectCategory(this)">SC</div>
                        <div class="category-card" data-value="st" onclick="selectCategory(this)">ST</div>
                        <div class="category-card" data-value="obc" onclick="selectCategory(this)">OBC</div>
                    </div>
                    <input type="hidden" id="category" name="category">
                </div>
            </div>

            <!-- Employment & Income -->
            <div class="form-section">
                <div class="section-label">Employment & Income</div>
                <div class="form-group">
                    <label for="employment_status">Employment Status</label>
                    <select id="employment_status" name="employment_status">
                        <option value="">Select</option>
                        <option value="farmer">Farmer</option>
                        <option value="student">Student</option>
                        <option value="worker">Worker</option>
                        <option value="homemaker">Homemaker</option>
                        <option value="self_employed">Self Employed</option>
                        <option value="private_employee">Private Employee</option>
                        <option value="government_employee">Government Employee</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="retired">Retired</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="annual_income">Annual Income (₹)</label>
                        <input type="number" id="annual_income" name="annual_income" min="0" placeholder="Your income">
                    </div>
                    <div class="form-group">
                        <label for="family_income">Family Income (₹)</label>
                        <input type="number" id="family_income" name="family_income" min="0"
                            placeholder="Family income">
                    </div>
                </div>
            </div>

            <!-- Additional Details -->
            <div class="form-section">
                <div class="section-label">Additional Details</div>

                <div class="form-group">
                    <label>Are you a student?</label>
                    <div class="toggle-group" id="student-selection">
                        <button type="button" class="toggle-btn" data-value="true"
                            onclick="selectToggle(this, 'is_student')">Yes</button>
                        <button type="button" class="toggle-btn" data-value="false"
                            onclick="selectToggle(this, 'is_student')">No</button>
                    </div>
                    <input type="hidden" id="is_student" name="is_student">
                </div>

                <div class="form-group">
                    <label>Person with Disability?</label>
                    <div class="toggle-group" id="disability-selection">
                        <button type="button" class="toggle-btn" data-value="true"
                            onclick="selectToggle(this, 'is_disabled')">Yes</button>
                        <button type="button" class="toggle-btn" data-value="false"
                            onclick="selectToggle(this, 'is_disabled')">No</button>
                    </div>
                    <input type="hidden" id="is_disabled" name="is_disabled">
                </div>

                <div class="form-group">
                    <label>Minority Community?</label>
                    <div class="toggle-group" id="minority-selection">
                        <button type="button" class="toggle-btn" data-value="true"
                            onclick="selectToggle(this, 'is_minority')">Yes</button>
                        <button type="button" class="toggle-btn" data-value="false"
                            onclick="selectToggle(this, 'is_minority')">No</button>
                    </div>
                    <input type="hidden" id="is_minority" name="is_minority">
                </div>

                <div class="form-group">
                    <label>Government Employee?</label>
                    <div class="toggle-group" id="govt-selection">
                        <button type="button" class="toggle-btn" data-value="true"
                            onclick="selectToggle(this, 'is_govt_employee')">Yes</button>
                        <button type="button" class="toggle-btn" data-value="false"
                            onclick="selectToggle(this, 'is_govt_employee')">No</button>
                    </div>
                    <input type="hidden" id="is_govt_employee" name="is_govt_employee">
                </div>
            </div>

            <button type="submit" class="auth-btn">Create Account & Continue</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/auth/login">Sign In</a>
        </div>
    </div>

    <script>
        // Generate age options
        const ageOptions = document.getElementById('age-options');
        for (let i = 18; i <= 100; i++) {
            const opt = document.createElement('div');
            opt.className = 'custom-select-option';
            opt.textContent = i;
            opt.onclick = () => selectAge(i);
            ageOptions.appendChild(opt);
        }

        function toggleSelect(selectId) {
            const select = document.getElementById(selectId);
            select.classList.toggle('open');
        }

        function selectAge(age) {
            document.getElementById('age').value = age;
            document.querySelector('#age-select .custom-select-trigger span').textContent = age;
            document.getElementById('age-select').classList.remove('open');

            // Mark as selected
            document.querySelectorAll('#age-options .custom-select-option').forEach(opt => {
                opt.classList.toggle('selected', opt.textContent == age);
            });
        }

        function selectGenderCard(card) {
            document.querySelectorAll('#gender-selection .selection-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            document.getElementById('gender').value = card.dataset.value;
        }

        function selectCategory(card) {
            document.querySelectorAll('#category-selection .category-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            document.getElementById('category').value = card.dataset.value;
        }

        function selectToggle(btn, fieldId) {
            const container = btn.parentElement;
            container.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById(fieldId).value = btn.dataset.value;
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select')) {
                document.querySelectorAll('.custom-select.open').forEach(s => s.classList.remove('open'));
            }
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validation
            if (!document.getElementById('gender').value) {
                errorDiv.textContent = 'Please select your gender';
                errorDiv.style.display = 'block';
                return;
            }
            if (!document.getElementById('age').value) {
                errorDiv.textContent = 'Please select your age';
                errorDiv.style.display = 'block';
                return;
            }
            if (!document.getElementById('area').value) {
                errorDiv.textContent = 'Please select your area type';
                errorDiv.style.display = 'block';
                return;
            }
            if (!document.getElementById('category').value) {
                errorDiv.textContent = 'Please select your social category';
                errorDiv.style.display = 'block';
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                age: parseInt(document.getElementById('age').value) || null,
                gender: document.getElementById('gender').value || null,
                state: document.getElementById('state').value || null,
                area: document.getElementById('area').value || null,
                category: document.getElementById('category').value || null,
                employment_status: document.getElementById('employment_status').value || null,
                annual_income: document.getElementById('annual_income').value ? parseInt(document.getElementById('annual_income').value) : null,
                family_income: document.getElementById('family_income').value ? parseInt(document.getElementById('family_income').value) : null,
                is_student: document.getElementById('is_student').value === 'true' ? true : (document.getElementById('is_student').value === 'false' ? false : null),
                is_disabled: document.getElementById('is_disabled').value === 'true' ? true : (document.getElementById('is_disabled').value === 'false' ? false : null),
                is_minority: document.getElementById('is_minority').value === 'true' ? true : (document.getElementById('is_minority').value === 'false' ? false : null),
                is_govt_employee: document.getElementById('is_govt_employee').value === 'true' ? true : (document.getElementById('is_govt_employee').value === 'false' ? false : null)
            };

            try {
                const response = await fetch('/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting to verification...';
                    successDiv.style.display = 'block';
                    sessionStorage.setItem('signupFormData', JSON.stringify(formData));
                    setTimeout(() => {
                        window.location.href = '/?verify=true';
                    }, 1500);
                } else {
                    let errorMessage = data.message || 'Sign up failed. Please try again.';
                    if (data.detail) {
                        if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(e => e.msg || e.message || JSON.stringify(e)).join(', ');
                        } else {
                            errorMessage = data.detail;
                        }
                    }
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
